<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="google-signin-client_id" content="80146750892-kdcobp9c18m1fkhl8oa4gha04rdgukni.apps.googleusercontent.com">
	<title> My Google Login demo</title>
	<script src="https://apis.google.com/js/platform.js" async defer></script>

	<style type="text/css">
		#listH{
			list-style-type: none;
			margin:0;
			padding:0;
			overflow:hidden;
			background-color:#333333;
			display: inline-block;
		}
		
		#hList{
			float:left;
        	display: block;
  			color: white;
  			text-align: center;
  			padding: 16px;
  			text-decoration: none;
		}


	</style>
</head>

<body>
	<ul id = "listH">
		<li id="hList">About</li>
		<li id="hList">Games</li>
	</ul>


	<h1>CSC 667 Group 9 Spring 2019</h1>

	<div class="g-signin2" data-onsuccess="onSignIn"></div>

	<script type="text/javascript">
		function onSignIn(googleUser) {
 		 	var profile = googleUser.getBasicProfile();
  			console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
  			console.log('Name: ' + profile.getName());	
  			console.log('Image URL: ' + profile.getImageUrl());
  			console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
		}
	</script>
	<a href="#" onclick="signOut();">Sign out</a>
	<script>
  		function signOut() {
    	var auth2 = gapi.auth2.getAuthInstance();
    	auth2.signOut().then(function () {
      	console.log('User signed out.');
    	});
  	
  		}
	</script>




</body>



</html>
