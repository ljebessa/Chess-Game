    <script type="text/javascript">
        
        function top_users() {
            var jsonExamples = [{
                "user": "joe",
                "points":"100"
            }, {
                "user": "Jenna",
                "points":"200"
            }, {
                "user": "Grave",
                "points":"300"
            }, {
                "user": "Mary",
                "points":"400"
            }, {
                "user": "Erick",
                "points":"500"
            }, {
                "user": "Nina",
                "points":"500"
            }, {
                "user": "Lidiya",
                "points":"999"
            }, {
                "user": "Anton",
                "points":"550"
            }, {
                "user": "Souza",
                "points":"230"
            }, {
                "user": "Ryan",
                "points":"100"
            }]

            var col = [];
            for (var i = 0; i < jsonExamples.length; i++) {
                for (var key in jsonExamples[i]) {
                    if (col.indexOf(key) === -1) {
                        col.push(key);
                    }
                }
            }

            // CREATE DYNAMIC TABLE.
            var table = document.createElement("table");

            var tr = table.insertRow(-1);


          //  for (var i = 0; i < col.length; i++) {
                var th = document.createElement("th");
                //this will add the name on the left of the Json as table name 
                // th.innerHTML = col[i];
                //this creates a custom table name 
                th.innerHTML = "Top Ranks"
                tr.appendChild(th);
                var th = document.createElement("th");


                th.innerHTML = "Points"
                tr.appendChild(th);
            //}


            for (var i = 0; i < jsonExamples.length; i++) {
                tr = table.insertRow(-1);

                for (var j = 0; j < col.length; j++) {
                    var tabCell = tr.insertCell(-1);
                    tabCell.innerHTML = jsonExamples[i][col[j]];
                }
            }
            var divContainer = document.getElementById("showData");
            divContainer.innerHTML = "";
            divContainer.appendChild(table);
            $("tr").click(function() {
                window.location = "index.html";
            });

        }
        window.onload = top_users;



    </script>
