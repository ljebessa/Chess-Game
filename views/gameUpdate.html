<!DOCTYPE html>

<html>

<head>
    <script src="https://unpkg.com/cookie_js@1.2.2/cookie.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
</head>

<body>
    <script>
        var socket = io.connect('http://localhost:3000/default');
        window.addEventListener("load", myInit, true);

        function myInit() {
            var game_id = window.location.hash.substring(1);
            socket.emit('newGame', "true");
            window.location.href = 'p_game.html' + '#' + game_id;
        };
    </script>
</body>

</html>
